{% extends "base.html" %}
    {% block content %}
    <style>
            error{
                color: red;
            }
            form {
                background-color: #eee;
                padding: 20px;
                margin: 0 auto;
                width: 540px;
                font: 16px sans-serif;
                border-radius: 10px;
    </style>
    <form action ='/validate', method="post">
        <h1>Signup</h1>
            <br>
            <label>Username</label><input id= 'username' type='text' name= 'username' required/> <br>
            <p>{{username_error}}</p>
            <p>{{username_space_error}}</p>
            <label>Password</label><input id= 'password_one' type='password' name= 'password_one' required/> <br>
            <label>Verify Password</label><input id= 'password_two' type= 'password' name= 'password_two' required/> <br>
            <p>{{password_error}}</p>
            <p>{{password_length_error}}</p>
            <label>Email (optional)</label><input id= 'email' type= 'text' name= 'email'/> <br>
            <p>{{email_error}}</p>
            <input type= 'submit'/>
    </form>


    {% endblock %}
